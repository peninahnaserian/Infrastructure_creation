version: 2.1


jobs:
  create-infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run: 
          name: Create Cloudformation Stack
          command: |
            aws cloudformation deploy \
            --template-file CF.yaml \
            --stack-name myStack-${CIRCLE_WORKFLOW_ID:0:5}\
            --region us-east-1
workflows:
  inf-creation-workflow:
    jobs:
      - create-infrastructure
